<meta charset="UTF-8">

<h1>Juego adivinanza</h1>

<script>

    function saltarlinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarlinea();
    }

    var numeroPensado = Math.round(Math.random()*10);
    var intentos = 3;
    var contador = 1


    while (contador <= intentos){

        var numeroLanzado = parseInt(prompt("Ingrese un numero entre 0-10"))

        if (numeroLanzado == numeroPensado) {

            alert("Felicidades acerto el numero en el intento: " + contador +"el numero era: " + numeroPensado );

        }

        else{

            alert("No era el numero, intente de nuevo");

        }

        contador++;
    }
</script>
