<meta charset="UTF-8">

<h1>Todos los n√∫meros pares del 1 al 100</h1>

<script>

    function saltarlinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarlinea();
    }

    var contador = 0


    while (contador < 100){

        contador = contador + 2;
        imprimir(contador)


    }

    imprimir("FIN")



</script>
