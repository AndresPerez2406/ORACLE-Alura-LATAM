<meta charset="UTF-8">

<h1>Programa</h1>

<script>

    function saltarlinea() {

        document.write("<br>");
    }

    function imprimir(frase) {

        document.write(frase)

    }

    var promedio =  (22+22+22)/3
    var año = 2022
    var saltolinea = "<br>"

    imprimir("Edad y promedio")
    document.write(saltolinea)
    document.write(saltolinea)
    imprimir("Andres tiene " + (año-2000) + " años");
    saltarlinea();
    saltarlinea();
    imprimir("El promedio de las edades es: " + Math.round(promedio))


</script>
