<meta charset="UTF-8">

<h1>Conducir</h1>

<script>
    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var edad = parseInt(prompt("¿Cuál es tu edad?"));
    var tieneLicencia = prompt("¿Tienes licencia? Responde S o N");

    if (tieneLicencia == "N"){
        imprimir("No tienes licencia de conducir")
    }
    if (tieneLicencia == "S")

        if (edad >= 18) {

        imprimir("Si puedes conducir")

    }
    else {

        imprimir("No cumples con los requerimientos para poder conducir")

    }

</script>
